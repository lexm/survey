<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'random_word/css/style.css' %}" media="screen" charset="utf-8">
  <title>Document</title>
</head>
<body>
  <header>
    <h3>Thanks for submitting this form! This is submission number {{count}}</h3>
  </header>
  <main>
    <p>Name: {{name}}</p>
    <p>Dojo Location: {{location}}</p>
    <p>Favorite Language: {{lang}}</p>
    <p>Comment: {{comment}}</p>
    <form action="/survey" method="get">
      <input type="submit" value="Go Back">
    </form>
  </main>
</body>
</html>
